<div class="row">
  <div class="col-6">
    <div class="list-group">
      <a
        [routerLink]="[server.id]"
        [queryParams]="{ allowEdit: server.id === 3 }"
        href="#"
        class="list-group-item"
        *ngFor="let server of servers">
        {{ server.name }}
      </a>
    </div>
  </div>
  <div class="col-6">
    <router-outlet></router-outlet>
  </div>
</div>
