<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onSubmit(formData)" #formData="ngForm">
      <div id="user-data">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            ngModel
            name="username"
            required>
        </div>

        <div class="form-group">
          <button class="btn btn-info" type="button" (click)="suggestUserName(formData)">Suggest an Username</button>
        </div>

        <div class="form-group">
          <label for="email">Mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            #email="ngModel">
          <span class="help-block" *ngIf="!email.valid && email.touched">Please, enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Gender</label>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              name="gender"
              ngModel
              [value]="gender">
            {{ gender }}
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="secret">Secret Questions</label>
        <select
          id="secret"
          class="form-control"
          [ngModel]="'pet'"
          name="secret">
          <option value="pet">Your first Pet?</option>
          <option value="teacher">Your first teacher?</option>
        </select>
      </div>

      <div class="form-group">
        <textarea
          cols="30"
          rows="10"
          class="form-control"
          name="querstionAnswer"
          [(ngModel)]="answer">
        </textarea>
        <span class="help-block">Your reply: {{answer}}</span>
      </div>
      
      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!formData.valid">
        Submit
      </button>
    </form>
  </div>
  
  <div *ngIf="formDataObject" class="col-12 form-data-column">
    <h4>Your Data</h4>
    <p *ngFor="let item of formDataObject">
      {{ item.name }}: {{ item.value}}
    </p>
  </div>
</div>
