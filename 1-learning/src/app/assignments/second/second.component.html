<app-show-objectives
  [title]="assignmentConfig.title"
  [mainObjectives]="assignmentConfig.mainObjectives"
></app-show-objectives>

<form action="" class="form-inline">
  <div class="form-group">
    <input type="text" name="userName" id="" class="form-control" [(ngModel)]="userName">
  </div>
  <button class="btn btn-success" [disabled]="userName.length === 0" (click)="clearName()">Log</button>
</form>
<p>{{ userName }}</p>
