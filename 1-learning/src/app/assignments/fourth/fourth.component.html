<app-show-objectives
  [title]="assignmentConfig.title"
  [mainObjectives]="assignmentConfig.mainObjectives"
></app-show-objectives>

<app-game-control
  (startGame)="toggleGame($event)"
  (stopGame)="toggleGame($event)"
></app-game-control>

<div *ngFor="let number of numbers">
  <app-even [number]="number" *ngIf="number % 2 === 0"></app-even>
  <app-odd [number]="number" *ngIf="number % 2 !== 0"></app-odd>
</div>
