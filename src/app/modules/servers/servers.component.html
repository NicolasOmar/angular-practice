<label>Server Name</label>

<input
  type="text"
  class="form-control"
  (input)="onUpdateServerName($event)"
/>

<p>{{ firstServerName }}</p>

<input
  type="text"
  class="form-control"
  [(ngModel)]="secondServerName"
/>

<p>{{ secondServerName }}</p>

<button
  type="button"
  class="btn btn-primary"
  [disabled]="!canAddServer"
>
  Add another server
</button>
