<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" style="cursor: pointer;" [routerLink]="['/']">Recipe Book</a>

  <div class="collapse navbar-collapse" *ngIf="isAuthenticated">
    <ul class="navbar-nav">
      <li class="nav-item" *ngFor="let link of links">
        <a
          class="nav-link"
          style="cursor: pointer;"
          [routerLink]="[link.link]"
          routerLinkActive="active"
        >
          {{ link.label }}
        </a>
      </li>
    </ul>
  </div>

  <div class="collapse navbar-collapse" *ngIf="isAuthenticated">
    <ul class="navbar-nav dropdown">
      <li class="nav-item">
        <a class="nav-link" style="cursor: pointer;" (click)="onLogOut()">
          Logout
        </a>
      </li>

      <li class="nav-item dropdown" customDropdown>
        <a
          class="nav-link dropdown-toggle"
          id="navbarDropdownMenuLink"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Manage
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" style="cursor: pointer;" (click)="onSaveData()">Save Data</a>
          <a class="dropdown-item" style="cursor: pointer;" (click)="onFetchData()">Fetch Data</a>
        </div>
      </li>
    </ul>
  </div>
