<div class="row">
  <div class="col-md-12">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a
        class="list-group-item"
        *ngFor="let ingredient of ingredients; index as i"
        (click)="onSelectIngredient(i)"
      > {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
