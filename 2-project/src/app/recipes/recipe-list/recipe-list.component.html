<div class="row">
  <div class="col-12">
    <button class="btn btn-success" (click)="goToNewRecipe()">
      New Recipe
    </button>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <app-recipe-item
      *ngFor="let recipe of recipes; index as i"
      [recipe]="recipe"
      [index]="i"
    ></app-recipe-item>
  </div>
</div>
