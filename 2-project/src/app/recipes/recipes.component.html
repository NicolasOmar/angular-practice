<div class="row">
  <div class="col-5">
    <app-recipe-list
      (selectedRecipe)="selectRecipe($event)"
    ></app-recipe-list>
  </div>
  <div class="col-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else noRecipe"
      [selectedRecipe]="selectedRecipe"
    ></app-recipe-detail>
    <ng-template #noRecipe>
      Please, select a recipe!
    </ng-template>
  </div>
</div>
